<ion-content padding>
    <br><br><br>
    <ion-list style="border-bottom:none; border-top:none;">
        <ion-item detail-none text-wrap class="center no-label-margin" style="margin-bottom:-1px;">
            <div class="bold large"> Peculia </div>
        </ion-item>
        <ion-item>
            <ion-label floating>
                <ion-icon name="ios-person-outline"></ion-icon> Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>
                <ion-icon name="ios-lock-outline"></ion-icon> Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="primary" round full text-capitalize>Sign In</button>
    <button ion-button color="primary" full clear text-capitalize (click)="openPage('ResetPage')">Forgot Password</button>
    <button ion-button color="primary" full clear text-capitalize></button>
    <button ion-button color="secondary" round full text-capitalize (click)="openPage('SignupPage')">Create Account</button>
    <button ion-button color="primary" full clear text-capitalize></button>
    <button ion-button color="primary" full clear text-capitalize>
        <ion-select>
                <ion-option value="de" selected>Deutsch</ion-option>
                <ion-option value="en">English</ion-option>
                <ion-option value="fr">Francais</ion-option>
        </ion-select>
    </button>


</ion-content>
