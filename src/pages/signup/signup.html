<ion-content padding no-bounce>
    <br>
    <ion-list style="border-bottom:none; border-top:none;">
        <ion-item detail-none text-wrap class="center no-label-margin" style="margin-bottom:-1px; border-top:none;">
            <div class="bold large"> COSCASH </div>
        </ion-item>

        <form #S="ngForm">
            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-person-outline"></ion-icon> First Name</ion-label>
                <ion-input type="text" name="firstName" [(ngModel)]="user.FirstName" #firstName="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-person-outline"></ion-icon> Last Name</ion-label>
                <ion-input type="text" name="lastName" [(ngModel)]="user.LastName" #lastName="ngModel" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-mail-outline"></ion-icon> Email Address</ion-label>
                <ion-input type="email" name="emailAddress" [(ngModel)]="user.Email" #emailAddress="ngModel" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-contact-outline"></ion-icon> Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="user.Username" #username="ngModel" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="ios-lock-outline"></ion-icon> Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.Password" #password="ngModel" required></ion-input>
            </ion-item>
        </form>

    </ion-list>

    <button ion-button color="secondary" round full text-capitalize [disabled]="!S.valid || isProcessing" (click)="signup()">Create Account <ion-spinner *ngIf="isProcessing" name="bubbles"></ion-spinner></button>
    <hr>
    <button ion-button color="primary" full clear text-capitalize (click)="openPage('ResetPage')">Forgot Password</button>
    <button ion-button color="primary" full clear text-capitalize (click)="openPage('LoginPage')">Already have an account? Sign In</button>
    <button ion-button color="primary" full clear text-capitalize></button>
    <button ion-button color="primary" full clear text-capitalize>
        <ion-select>
                <ion-option value="en" selected>English</ion-option>
                <ion-option value="fr">Francais</ion-option>
        </ion-select>
    </button>

</ion-content>
