<!--suppress ALL -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Plan</ion-title>
    <ion-buttons start *ngIf="showCancel">
      <button showWhen="ios" ion-button (click)="dismiss()">
        <span ion-text color="white">Cancel</span>
      </button>
      <button showWhen="android" ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label floating>
              <ion-icon name="ios-person-outline"></ion-icon> First Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>
              <ion-icon name="ios-person-outline"></ion-icon> Last Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>
              <ion-icon name="ios-mail-outline"></ion-icon> Email Address</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
              <ion-icon name="ios-contact-outline"></ion-icon> Username</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
              <ion-icon name="ios-lock-outline"></ion-icon> Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>
              <ion-icon name="ios-lock-outline"></ion-icon> Repeat Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
  </ion-list>
  <span item-right><button (click)="createPlan()" ion-button color="primary" round text-capitalize>Create Plan</button></span>
</ion-content>
