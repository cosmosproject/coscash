<!--suppress ALL -->
<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ion-list-header>Basic</ion-list-header>
    <ion-item>
      <ion-label color="primary">Language</ion-label>
      <ion-select [(ngModel)]="currentUser.Language" (ionChange)="Change()">
        <ion-option value="en">English</ion-option>
        <ion-option value="fr">Francais</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Currency</ion-label>
      <ion-select [(ngModel)]="currentUser.Currency" (ionChange)="Change()">
        <ion-option value="EUR">EURO</ion-option>
        <ion-option value="USD">US Dollar</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item style="border-bottom:none;">
      <ion-label color="primary">Newsletter</ion-label>
      <ion-select [(ngModel)]="currentUser.Newsletter" (ionChange)="Change()">
        <ion-option value="true">Yes</ion-option>
        <ion-option value="false">No</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
