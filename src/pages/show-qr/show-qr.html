<ion-header>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
    <ion-buttons start *ngIf="showCancel">
      <button showWhen="ios" ion-button (click)="dismiss()">
        <span ion-text color="white">Cancel</span>
      </button>
      <button showWhen="android" ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding no-bounce>
  <br><br>
  <ion-list style="border-bottom:none; border-top:none;">
      <ion-item detail-none text-wrap class="center no-label-margin" style="margin-bottom:-1px; border-top: none;">
        <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "value">
        </ngx-qrcode>        
      </ion-item>
      <ion-item class="center no-label-margin" style="margin-bottom:-1px; border-bottom: none;">
        <h2 color="primary">0xd67astdg67zdgzia67zud</h2>
    </ion-item>
  </ion-list>

</ion-content>
