<!--suppress ALL -->
<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ion-item detail-none text-wrap color="primary" class="center no-label-margin" style="margin-bottom:-1px;">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="center-child">
            <img src="assets/img/pp.jpg" alt="" height="100px" width="100px" style="border-radius: 50%">
          </ion-col>
          <ion-col col-12 class="center-child">
            <div class="bold large"> Vianney Ng </div>
          </ion-col>
          <ion-col col-12 class="center-child">
            <div class="small">
              <ion-badge color="secondary"> 0x1940753DfbFcb64D39e2d610 </ion-badge>
            </div>
          </ion-col>
          <ion-col col-12 class="center-child">
            <div class="small"> 240 Amani </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <button ion-item text-wrap (click)="openPage('ProfilePage')">
      <ion-icon item-left name="ios-contact-outline"></ion-icon>
      <span ion-text>Profile</span>
    </button>
    <button ion-item text-wrap (click)="openPage('SettingsPage')">
      <ion-icon item-left name="ios-settings-outline"></ion-icon>
      <span ion-text>Settings</span>
    </button>
    <button ion-item text-wrap (click)="openPage('AboutPage')">
      <ion-icon item-left name="ios-information-circle-outline"></ion-icon>
      <span ion-text>Cosmos &amp; Amani</span>
    </button>
    <button ion-item text-wrap (click)="logout()">
      <ion-icon item-left name="ios-power-outline"></ion-icon>
      <span ion-text>Logout</span>
    </button>
  </ion-list>
</ion-content>
